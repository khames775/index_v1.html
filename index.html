<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal Gold Vault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jamal Gold Vault</h1>
        <nav>
            <ul>
                <li><a href="#apps">تطبيقات التواصل الاجتماعي</a></li>
                <li><a href="#comments">التعليقات</a></li>
                <li><a href="#settings">الإعدادات</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="apps">
            <h2>تطبيقات التواصل الاجتماعي</h2>
            <div class="app">
                <img src="images/whatsapp.png" alt="WhatsApp">
                <p>واتساب</p>
            </div>
            <div class="app">
                <img src="images/facebook.png" alt="Facebook">
                <p>فيسبوك</p>
            </div>
            <div class="app">
                <img src="images/instagram.png" alt="Instagram">
                <p>إنستجرام</p>
            </div>
            <div class="app">
                <img src="images/twitter.png" alt="Twitter">
                <p>تويتر</p>
            </div>
        </section>

        <section id="comments">
            <h2>التعليقات</h2>
            <form>
                <textarea placeholder="اكتب تعليقك هنا"></textarea>
                <button type="submit">إرسال</button>
            </form>
            <div id="comments-list">
                <p>لا توجد تعليقات حتى الآن</p>
            </div>
        </section>

        <section id="settings">
            <h2>الإعدادات ⚙️</h2>
            <p>يمكنك تخصيص إعدادات الموقع من هنا!</p>
        </section>
    </main>

    <footer>
        <p>© 2024 Jamal Gold Vault. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
