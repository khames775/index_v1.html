<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal Gold Vault</title>
    <link rel="stylesheet" href="style_v1.css"> <!-- تحديث مسار CSS -->
</head>
<body>
    <!-- رأس الصفحة -->
    <header>
        <h1>مرحبًا بكم في موقع Jamal Gold Vault</h1>
        <nav>
            <ul>
                <li><a href="#apps">التطبيقات</a></li>
                <li><a href="#comments">التعليقات</a></li>
                <li><a href="#settings">الإعدادات ⚙️</a></li>
            </ul>
        </nav>
    </header>

    <!-- قسم التطبيقات -->
    <section id="apps">
        <h2>تطبيقات التواصل الاجتماعي</h2>
        <div class="app-list">
            <div class="app">
                <img src="images_assets/whatsapp.png" alt="WhatsApp">
                <p>واتساب</p>
            </div>
            <div class="app">
                <img src="images_assets/facebook.png" alt="Facebook">
                <p>فيسبوك</p>
            </div>
            <div class="app">
                <img src="images_assets/instagram.png" alt="Instagram">
                <p>إنستغرام</p>
            </div>
            <div class="app">
                <img src="images_assets/twitter.png" alt="Twitter">
                <p>تويتر</p>
            </div>
        </div>
    </section>

    <!-- قسم التعليقات -->
    <section id="comments">
        <h2>التعليقات</h2>
        <textarea placeholder="أضف تعليقك هنا..."></textarea>
        <button>إرسال</button>
    </section>

    <!-- قسم الإعدادات -->
    <section id="settings">
        <h2>الإعدادات ⚙️</h2>
        <p>اختر تفضيلاتك هنا.</p>
    </section>

    <!-- سكريبت -->
    <script src="script_v1.js"></script> <!-- تحديث مسار JavaScript -->
</body>
</html>
